<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gerenciar Termo - Amigos Móveis Planejados</title>
  <link rel="stylesheet" href="../../styles.css">
  <link rel="stylesheet" href="termos.css">
</head>
<body>
  <div class="header">
    <div class="header-logo capitalize">Amigos Móveis Planejados</div>
    <div class="header-desc">Gestão fácil de clientes e orçamentos<br>Móveis sob medida com confiança.</div>
  </div>
  <div class="container">
    <div class="card" id="gerenciar-termo">
      <h2>Gerenciar Termo</h2>
      <label for="termo-nome">Nome do termo</label>
      <input type="text" id="termo-nome" placeholder="Nome do termo">
      <label for="termo-texto">Texto do termo</label>
      <textarea id="termo-texto" rows="4" placeholder="Texto do termo"></textarea>
      <button class="form-btn" onclick="salvarTermo()">Salvar</button>
      <ul id="lista-termos" style="list-style:none;padding:0;margin-top:10px;"></ul>
      <button class="form-btn" style="background:#fbbf24;color:#1e293b" onclick="showSection('home')">Voltar ao Menu</button>
    </div>
  </div>
  <script src="../../script.js"></script>
  <script src="termos.js"></script>
  <footer style="text-align:center;font-size:.96em;padding:15px 7px 11px 7px;color:#6c584c; background:#f9fafb;">
    Sistema desenvolvido por <b class="capitalize">João & Bruno</b>
  </footer>
</body>
</html>
