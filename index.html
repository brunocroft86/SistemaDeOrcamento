<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Amigos Móveis Planejados - Orçamentos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
    <div class="header-logo capitalize">Amigos Móveis Planejados</div>
    <div class="header-desc">Gestão fácil de clientes e orçamentos<br>Móveis sob medida com confiança.</div>
  </div>
  <div class="container">
    <!-- Home/Menu -->
    <div class="card" id="home">
      <h2>Menu</h2>
      <div class="menu">
        <button onclick="showSection('cadastro-cliente')">Cadastro de cliente</button>
        <button onclick="showSection('cadastro-orcamento')">Novo orçamento</button>
        <button onclick="showSection('lista-orcamento')">Listar orçamentos</button>
      </div>
    </div>
    <!-- Cadastro Cliente -->
    <div class="card" id="cadastro-cliente" style="display:none">
      <h2>Cadastro de cliente</h2>
      <div id="cliente-detalhe" style="display:none;"></div>
      <div id="form-cadastro-cliente">
        <label for="nome">Nome</label>
        <input type="text" id="nome" placeholder="Nome">
        <label for="sobrenome">Sobrenome</label>
        <input type="text" id="sobrenome" placeholder="Sobrenome">
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" placeholder="CPF (somente números)" maxlength="14" oninput="formatCPF(this)">
        <label for="telefone">Telefone</label>
        <input type="text" id="telefone" placeholder="(XX) XXXXX-XXXX" maxlength="15" oninput="formatTelefone(this)">
        <label for="endereco">Endereço</label>
        <input type="text" id="endereco" placeholder="Rua, Número, Bairro, Cidade">
        <button class="form-btn" onclick="salvarCliente()">Salvar</button>
        <hr>
        <input type="text" id="buscaCliente" class="search-box" placeholder="Buscar cliente (nome, cpf, tel, endereço)..." oninput="atualizarListaClientes()">
        <ul id="lista-clientes" style="list-style:none; padding:0; margin:0;"></ul>
        <button class="form-btn" style="background:#fbbf24;color:#1e293b" onclick="showSection('home')">Voltar ao Menu</button>
      </div>
    </div>
    <!-- Cadastro Orçamento -->
    <div class="card" id="cadastro-orcamento" style="display:none">
      <h2 id="orcamento-titulo">Novo orçamento</h2>
      <label for="cliente-orcamento">Cliente</label>
      <select id="cliente-orcamento"></select>
      <div class="itens-orcamento" id="itens-orcamento"></div>
      <div class="itens-lista-total" id="itens-lista-total"></div>
      <button type="button" class="add-item-btn" onclick="adicionarItem()">Adicionar item</button>
      <button class="form-btn" id="btn-inserir-editar" onclick="salvarOrcamento()">Inserir</button>
      <button class="form-btn" style="background:#fbbf24;color:#1e293b" onclick="showSection('home');resetOrcamentoForm()">Voltar ao Menu</button>
    </div>
    <!-- Lista de Orçamento -->
    <div class="card" id="lista-orcamento" style="display:none">
      <h2>Orçamentos realizados</h2>
      <button class="btn-export" onclick="exportarCSV()">Exportar para Excel (CSV)</button>
      <input class="search-box" type="text" id="search" placeholder="Pesquisar por nome ou CPF..." oninput="atualizarListaOrcamento()">
      <div id="soma-total" class="total-soma"></div>
      <ul class="orcamento-list" id="orcamento-list"></ul>
      <button class="form-btn" style="background:#fbbf24;color:#1e293b" onclick="showSection('home')">Voltar ao Menu</button>
    </div>
  </div>
  <script src="script.js"></script>
  <footer style="text-align:center;font-size:.96em;padding:15px 7px 11px 7px;color:#6c584c; background:#f9fafb;">
    Sistema desenvolvido para <b class="capitalize">Amigos Móveis Planejados</b> — Powered by <a href="https://gptonline.ai/" target="_blank">gptonline.ai</a>
  </footer>
</body>
</html>
