<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro de Cliente - Amigos Móveis Planejados</title>
  <link rel="stylesheet" href="../../styles.css">
  <link rel="stylesheet" href="clientes.css">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@3.5.11/dist/vuetify.min.css" rel="stylesheet">
</head>
<body>
  <div id="app">
  <div class="header">
    <div class="header-logo capitalize">Amigos Móveis Planejados</div>
    <div class="header-desc">Gestão fácil de clientes e orçamentos<br>Móveis sob medida com confiança.</div>
  </div>
  <div class="container">
    <div class="card" id="cadastro-cliente">
      <h2>Cadastro de cliente</h2>
      <div id="cliente-detalhe" style="display:none;"></div>
      <div id="form-cadastro-cliente">
        <label for="nome">Nome</label>
        <input type="text" id="nome" placeholder="Nome">
        <label for="sobrenome">Sobrenome</label>
        <input type="text" id="sobrenome" placeholder="Sobrenome">
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" placeholder="CPF (somente números)" maxlength="14" oninput="formatCPF(this)">
        <label for="telefone">Telefone</label>
        <input type="text" id="telefone" placeholder="(XX) XXXXX-XXXX" maxlength="15" oninput="formatTelefone(this)">
        <label for="endereco">Endereço</label>
        <input type="text" id="endereco" placeholder="Rua, Número, Bairro, Cidade">
        <button class="form-btn" onclick="salvarCliente()">Salvar</button>
        <hr>
        <input type="text" id="buscaCliente" class="search-box" placeholder="Buscar cliente (nome, cpf, tel, endereço)..." oninput="atualizarListaClientes()">
        <ul id="lista-clientes" style="list-style:none; padding:0; margin:0;"></ul>
        <button class="form-btn" style="background:#fbbf24;color:#1e293b" onclick="showSection('home')">Voltar ao Menu</button>
      </div>
    </div>
  </div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@3.5.11/dist/vuetify.min.js"></script>
  <script src="../../script.js"></script>
  <script src="cadastro-cliente.js"></script>
  <script>
    const { createApp } = Vue;
    const { createVuetify } = Vuetify;
    createApp({}).use(createVuetify()).mount('#app');
  </script>
  <footer style="text-align:center;font-size:.96em;padding:15px 7px 11px 7px;color:#6c584c; background:#f9fafb;">
    Sistema desenvolvido por <b class="capitalize">João & Bruno</b>
  </footer>
</body>
</html>
