<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Orçamentos - Amigos Móveis Planejados</title>
  <link rel="stylesheet" href="../../styles.css">
  <link rel="stylesheet" href="orcamentos.css">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@3.5.11/dist/vuetify.min.css" rel="stylesheet">
</head>
<body>
  <div id="app">
  <div class="header">
    <div class="header-logo capitalize">Amigos Móveis Planejados</div>
    <div class="header-desc">Gestão fácil de clientes e orçamentos<br>Móveis sob medida com confiança.</div>
  </div>
  <div class="container">
    <div class="card" id="lista-orcamento">
      <h2>Orçamentos realizados</h2>
      <v-text-field class="search-box" id="search" placeholder="Pesquisar por nome ou CPF..." oninput="atualizarListaOrcamento()"></v-text-field>
      <div id="soma-total" class="total-soma"></div>
      <ul class="orcamento-list" id="orcamento-list"></ul>
      <v-btn class="form-btn" style="background:#fbbf24;color:#1e293b" onclick="showSection('home')">Voltar ao Menu</v-btn>
    </div>
  </div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@3.5.11/dist/vuetify.min.js"></script>
  <script src="../../script.js"></script>
  <script src="lista-orcamento.js"></script>
  <script>
    const { createApp } = Vue;
    const { createVuetify } = Vuetify;
    createApp({}).use(createVuetify()).mount('#app');
  </script>
  <footer style="text-align:center;font-size:.96em;padding:15px 7px 11px 7px;color:#6c584c; background:#f9fafb;">
    Sistema desenvolvido por <b class="capitalize">João & Bruno</b>
  </footer>
</body>
</html>
